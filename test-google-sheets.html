<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background: #f9f9f9;
            border-left: 4px solid #4CAF50;
        }
        .error {
            border-left-color: #f44336;
            background: #ffebee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Google Sheets Integration Test</h1>
        <p>Use this page to test your Google Apps Script integration without CORS issues.</p>
        
        <button onclick="testConnection()">Test Connection</button>
        <button onclick="submitTestBooking()">Submit Test Booking</button>
        <button onclick="viewLocalBookings()">View Local Bookings</button>
        <button onclick="clearLocalBookings()">Clear Local Data</button>
        
        <div id="result"></div>
    </div>

    <script>
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwTcN1Qqjlo6o5XxBo_E_az7xnFVms4HCpPJt18sGW_3dyPKvQH1VyosB3O4ZcO9v_C/exec';

        function showResult(message, isError = false) {
            const result = document.getElementById('result');
            result.innerHTML = message;
            result.className = isError ? 'result error' : 'result';
        }

        async function testConnection() {
            showResult('Testing connection...');
            
            try {
                const url = `${GOOGLE_SCRIPT_URL}?action=getBookedSeats&date=2025-10-01&timeSlot=09:00-10:00&locationId=main-hall`;
                
                // Use a simple image request to test connectivity
                const img = new Image();
                img.onload = () => showResult('✅ Google Apps Script is accessible!');
                img.onerror = () => showResult('❌ Cannot reach Google Apps Script', true);
                img.src = url;
                
                setTimeout(() => {
                    if (document.getElementById('result').innerHTML === 'Testing connection...') {
                        showResult('⚠️ Connection test timeout - but this is normal for Apps Script');
                    }
                }, 3000);
                
            } catch (error) {
                showResult(`❌ Connection test failed: ${error.message}`, true);
            }
        }

        async function submitTestBooking() {
            showResult('Submitting test booking...');
            
            const testData = {
                date: '2025-10-01',
                timeSlot: '14:00-15:00',
                location: 'Main Concert Hall',
                locationId: 'main-hall',
                seats: 'TEST1, TEST2',
                customerName: 'Test User',
                customerEmail: 'test@example.com',
                customerPhone: '+1234567890',
                timestamp: new Date().toISOString(),
                totalSeats: 2
            };

            try {
                // Try form submission method (works better with CORS)
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = GOOGLE_SCRIPT_URL;
                form.target = '_blank'; // Open in new tab to see result
                form.style.display = 'none';
                
                Object.keys(testData).forEach(key => {
                    const input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = key;
                    input.value = testData[key];
                    form.appendChild(input);
                });
                
                document.body.appendChild(form);
                form.submit();
                document.body.removeChild(form);
                
                showResult('✅ Test booking submitted! Check the new tab for the response and your Google Sheet for the data.');
                
                // Also save locally
                const bookings = JSON.parse(localStorage.getItem('bookings') || '[]');
                bookings.push(testData);
                localStorage.setItem('bookings', JSON.stringify(bookings));
                
            } catch (error) {
                showResult(`❌ Failed to submit test booking: ${error.message}`, true);
            }
        }

        function viewLocalBookings() {
            const bookings = JSON.parse(localStorage.getItem('bookings') || '[]');
            
            if (bookings.length === 0) {
                showResult('No local bookings found.');
                return;
            }
            
            let html = `<h3>Local Bookings (${bookings.length}):</h3>`;
            bookings.forEach((booking, index) => {
                html += `
                    <div style="margin: 10px 0; padding: 10px; background: #f0f0f0; border-radius: 5px;">
                        <strong>Booking ${index + 1}:</strong><br>
                        Date: ${booking.date}<br>
                        Time: ${booking.timeSlot}<br>
                        Location: ${booking.location}<br>
                        Seats: ${booking.seats}<br>
                        Customer: ${booking.customerName} (${booking.customerEmail})
                    </div>
                `;
            });
            
            showResult(html);
        }

        function clearLocalBookings() {
            localStorage.removeItem('bookings');
            showResult('✅ Local bookings cleared.');
        }

        // Show initial instructions
        window.onload = function() {
            showResult('Click "Test Connection" to verify your Google Apps Script is accessible, then try "Submit Test Booking".');
        };
    </script>
</body>
</html>
