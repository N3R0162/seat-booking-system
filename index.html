<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Booking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Seat Booking System</h1>
        
        <!-- Main content with seat grid and booking form side by side -->
        <div class="main-content">
            <div class="seat-section">
                <!-- Header with controls and booking form side by side -->
                <div class="header-and-form-row">
                    <!-- Left Column: Controls and Seat Selection -->
                    <div class="left-column">
                        <!-- Time Session, Date, and Location Selection -->
                        <div class="header">
                            <div class="session-selector">
                                <label for="timeSlot">Select Time Session:</label>
                                <select id="timeSlot" onchange="handleSelectionChange()">
                                    <option value="">Choose a time slot...</option>
                                    <option value="09:00-10:00">09:00 - 10:00 AM</option>
                                    <option value="10:30-11:30">10:30 - 11:30 AM</option>
                                    <option value="12:00-13:00">12:00 - 1:00 PM</option>
                                    <option value="14:00-15:00">2:00 - 3:00 PM</option>
                                    <option value="15:30-16:30">3:30 - 4:30 PM</option>
                                    <option value="17:00-18:00">5:00 - 6:00 PM</option>
                                    <option value="19:00-20:00">7:00 - 8:00 PM</option>
                                </select>
                            </div>

                            <!-- Date Selection -->
                            <div class="date-selector">
                                <label for="bookingDate">Select Date:</label>
                                <input type="date" id="bookingDate" onchange="handleSelectionChange()">
                            </div>

                            <!-- Location Selection -->
                            <div class="location-selector">
                                <label for="locationSelect">Select Location:</label>
                                <select id="locationSelect" onchange="handleSelectionChange()">
                                    <option value="">Choose a location...</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- Screen and Seat Selection -->
                        <div class="screen">SCREEN / STAGE</div>
                        <div class="seat-row-flex">
                            <!-- Seat Grid -->
                            <div class="seat-grid" id="seatGrid">
                                <!-- Seats will be generated by JavaScript -->
                            </div>
                        </div>
                        
                        <!-- Legend -->
                        <div class="legend">
                            <div class="legend-item">
                                <div class="seat-example available"></div>
                                <span>Available</span>
                            </div>
                            <div class="legend-item">
                                <div class="seat-example selected"></div>
                                <span>Selected</span>
                            </div>
                            <div class="legend-item">
                                <div class="seat-example booked"></div>
                                <span>Booked</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Right Column: Booking Form -->
                    <div class="booking-form" id="bookingForm" style="display: none;">
                        <h3>Booking Details</h3>
                        <div class="form-group">
                            <label for="customerName">Name:</label>
                            <input type="text" id="customerName" placeholder="Enter your full name" required>
                        </div>
                        <div class="form-group">
                            <label for="customerEmail">Email:</label>
                            <input type="email" id="customerEmail" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="customerPhone">Phone:</label>
                            <input type="tel" id="customerPhone" placeholder="Enter your phone number" required>
                        </div>
                        <div class="selected-info">
                            <p><strong>Selected Date:</strong> <span id="selectedDate"></span></p>
                            <p><strong>Selected Time:</strong> <span id="selectedTime"></span></p>
                            <p style="display: none;"><strong>Selected Location:</strong> <span id="selectedLocation"></span></p>
                            <p><strong>Selected Seats:</strong> <span id="selectedSeats"></span></p>
                        </div>
                        <div class="form-actions">
                            <button type="button" onclick="submitBooking()" class="submit-btn">Submit</button>
                            <button type="button" onclick="cancelBooking()" class="cancel-btn">Cancel</button>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <!-- Status Message -->
        <div id="statusMessage" class="status-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
